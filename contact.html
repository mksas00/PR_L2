<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mój tytyuł, Mikołaj Sas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
	 
	 
	 
</head>
<body>
<div class="navbar">
	 
	 </div>

<form class="row g-3" style="width:80%;padding-left:50px;padding-top:20px; center">

<div class="pole_nr1">
<label for="imie" class="form-label">Imię:</label>
<input type="text" class="form-control" id="imie" placeholder="Podaj imię">
</div>

<div class="pole_nr2">
<label for="nazwisko" class="form-label">Nazwisko:</label>
<input type="text" class="form-control" id="nazwisko" placeholder="Podaj nazwsisko">
</div>

<div class="pole_nr3">
<label for="mail" class="form-label">E-Mail:</label>
<input type="email" class="form-control" id="mail" placeholder="Podaj email">
</div>
<fieldset class="radio_buttons">

<div class="pole_nr4">
<label for="pole_nr4" class="form-label">Płeć:</label>

<div class="radio_1">
<input type="radio" name="radio_man" checked>Mężczyzna
<input type="radio" name="radio_woman" >Kobieta
</div>

</div>

</fieldset>

<div class="pole_nr5">
<textarea rows="4" cols="50" placeholder="Twój opis" style="width:100%;">
</textarea>
</div>

<div class="pole_nr6">
<label for="pole_nr6" class="form-label">Wiek:</label>
<input type="number" class="form-control" id="age" placeholder="Wiek">

</div>

<div class="poler_nr7">
<label for="pole_nr7" class="form-label">Stan cywilny:</label>
<div>
<select>
<option>Panna/Kawaler</option>
<option>Mąż/Mężatka</option>
<option>Wdowiec/Wdowa</option>
</select>
</div>
</div>

<div style="margin-top:20px;">
 <button type="reset" class="btn btn-primary">Wyczyść</button>
 <button type="submit" class="btn btn-primary">Prześlij</button>
</div>

</form>


<footer class="stopka">
<p>Copyrights &copy; Mikołaj Sas | 2021</p>
</footer>

<script src="navbar.js"></script>
</body>
</html>
